<!doctype html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>荒らしツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>荒らしツール</h1>
    <p>
      <label for="token">トークンを選択</label>
      <select id="token"></select>
      <label for="server">サーバーを選択</label>
      <select id="server"></select>
      <label for="channel">チャンネルを選択</label>
      <select id="channel"></select>
    </p>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="token-chkalive-tab" data-bs-toggle="tab" data-bs-target="#token-chkalive-tab-pane" type="button" role="tab" aria-controls="token-chkalive-tab-pane" aria-selected="true">トークン生存確認</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="guildlist-tab" data-bs-toggle="tab" data-bs-target="#guildlist-tab-pane" type="button" role="tab" aria-controls="guildlist-tab-pane" aria-selected="true">ギルド一覧取得</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="channellist-tab" data-bs-toggle="tab" data-bs-target="#channellist-tab-pane" type="button" role="tab" aria-controls="channellist-tab-pane" aria-selected="true">チャンネル一覧取得</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="sendmessage-tab" data-bs-toggle="tab" data-bs-target="#sendmessage-tab-pane" type="button" role="tab" aria-controls="sendmessage-tab-pane" aria-selected="true">メッセージ送信</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="token-chkalive-tab-pane" role="tabpanel" aria-labelledby="token-chkalive-tab" tabindex="0">
        <div class="content">
          <h2>トークン生存確認</h2>
          <textarea id="token-chkalive-textarea" class="textarea"></textarea>
          <button type="button" class="btn btn-primary" onclick="tokenalivecheck();">確認</button>
        </div>
      </div>

      <div class="tab-pane fade" id="guildlist-tab-pane" role="tabpanel" aria-labelledby="guildlist-tab" tabindex="0">
        <div class="content">
          <h2>ギルド一覧取得</h2>
          <button type="button" class="btn btn-primary" onclick="getservers();">取得</button>
        </div>
      </div>

      <div class="tab-pane fade" id="channellist-tab-pane" role="tabpanel" aria-labelledby="channellist-tab" tabindex="0">
        <div class="content">
          <h2>チャンネル一覧取得</h2>
          <button type="button" class="btn btn-primary" onclick="getchannels();">取得</button>
        </div>
      </div>

      <div class="tab-pane fade" id="sendmessage-tab-pane" role="tabpanel" aria-labelledby="sendmessage-tab" tabindex="0">
        <div class="content">
          <h2>メッセージ送信</h2>
          <label for="send_content">送信する内容</label>
          <input type="text" id="send_content" />
          <label for="israndomchars">ランダムな文字列を付与する</label>
          <input type="checkbox" id="israndomchars">
          <button type="button" class="btn-control" onclick="startAutoSend()">起動</button>
          <button type="button" class="btn-control" onclick="stopAutoSend()">停止</button>
        </div>
      </div>
    </div>

    <textarea id="log" class="textarea" readonly></textarea>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
